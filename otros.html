  <!--Mi Formulario-->
 <div class="container">
    <form class="form">
      <h2>Escribenos</h2>
      <p> ¡Escribe tu información y dejanos tus comentarios!</p>
      <label for="nombre"><strong>Nombre</strong></label>
      <input id="nombre" name="nombre" class="box" required placeholder="Ingresar nombre" />
      <label for="apellido"><strong>Apellido</strong></label>
      <input type="text" id="apellido" name="apellido" class="box" required placeholder="Ingresar apellido">
      <label for="correo"><strong>Correo</strong></label>
      <input type="email" id="correo" name="correo" class="box" required placeholder="Ingresar correo" />
      <label for="comentario"> <strong>Comentario</strong></label>
      <textarea class="box" cols="70" rows="4" id="comentario" placeholder="Dejanos tu comentario"></textarea>
      <input type="submit" value="enviar" class="submit">
    </form>
    <div class="info">
      <img src="Imagenes/info-1.svg" class="img-1" alt="">
      <!--Iconos de redes sociales-->
      <div class="social">
        <a href="https://www.facebook.com/?locale=es_LA">
          <img src="Imagenes/fa.svg" alt="">

        <a href="https://www.instagram.com/#">

        </a>
